<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form" action="">
		<div>
			<p><label id="name-label" for="name">Name</label></p>
			<input type="text" name="name" id ="name" placeholder="Enter your name" required>
		</div>
		<div>
			<p><label id="email-label" for="email">Email</label></p>
			<input type="email" id ="email" placeholder="Enter your Email" required>
		</div>
		<div>
			<p><label id="number-label" for="number">Age</label></p>
			<input type="number" id ="number" placeholder="Age" min="1" max="100">
		</div>
		<div>
			<p><label id="dropdown-label" for="dropdown">Which option best describes your current role?</label></p>
			<select id="dropdown" name="current_role" placeholder="Select current role">
				<option value="Student">Student</option>
				<option value="Full_Time_Job">Full Time Job</option>
				<option value="Full_Time_Learner">Full Time Learner</option>
				<option value="Prefer_not_to_say">Prefer not to say</option>
				<option value="Other">Other</option>
			</select>
		</div>
		<div>
			<p><label id="radio-label" >Would you recomment freeCodeCamp to a friend?</label></p>
			<input type="radio" name="recommend" value="Definitely">Definitely<br>
			<input type="radio" name="recommend" value="Maybe">Maybe<br>
			<input type="radio" name="recommend" value="Not sure">Not sure<br>
		</div>
		<div>
			<p>What is your favorite feature of freeCodeCamp?</p>
			<select id="feature" name="favorite_feature" placeholder="Select an option">
				<option value="Challenges">Challenges</option>
				<option value="Projects">Projects</option>
				<option value="Community">Community</option>
				<option value="Open_Source">Open Source</option>
			</select>
		</div>
		<div>
			<p>What would you like to see improved?</p>
			<input type="checkbox" name="improvement" value="Front-end_Projects">Front-end Projects<br>
			<input type="checkbox" name="improvement" value="Back-end_Projects">Back-end_Projects<br>
			<input type="checkbox" name="improvement" value="Data_Visualization">Data Visualization<br>
			<input type="checkbox" name="improvement" value="Challenges">Challenges<br>
		</div>
		<div>
			<p>Any comments or suggestion?</p>
			<textarea id="comment" name="comment" cols="50" rows="10" placeholder="Enter your comment here..."></textarea>
		</div>
		<div>
			<button type="submit" id="submit">Submit</button>
		</div>
	</form>
</body>
</html>
